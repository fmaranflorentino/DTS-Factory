<div class="container">
  <div class="messages-list">
    <app-messages-list
     [messagesList]="messagesList"
     (messageSelected)="handleMessageDetail($event)"></app-messages-list>
  </div>

  <div class="message-detail">
    <p *ngIf="selectedMessage">
      {{ selectedMessage?.message?.messageTitle }}
    </p>
  </div>
</div>
